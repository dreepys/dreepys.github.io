<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow,noarchive" />
  <title>Smilla — Portfolio</title>
  <style>
    /* —— Design tokens (light/dark) —— */
    :root {
      --bg: #0b0c0f;
      /* dark default */
      --panel: #12151b;
      --text: #e9eef6;
      --muted: #a9b3c5;
      --accent: #7ee787;
      /* green */
      --accent-2: #79c0ff;
      /* blue */
      --accent-3: #e2b3ff;
      /* purple */
      --card: #171b22;
      --border: #242a35;
      --chip: #1f2633;
      --warning: #f7c948;
      --danger: #ff6b6b;
      --shadow: 0 10px 30px rgba(0, 0, 0, .35);
    }

    .light {
      --bg: #f6f7fb;
      --panel: #ffffff;
      --text: #0d1117;
      --muted: #5b6577;
      --card: #ffffff;
      --border: #e7ebf3;
      --chip: #f0f3f9;
      --shadow: 0 10px 24px rgba(3, 15, 38, .08);
    }

    /* —— Base —— */
    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 400 16px/1.5 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"
    }

    img,
    video {
      display: block;
      max-width: 100%;
      border-radius: 14px
    }

    a {
      color: var(--accent-2);
      text-decoration: none
    }

    a:hover {
      text-decoration: underline
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px
    }

    .hidden {
      display: none
    }

    .visually-hidden {
      position: absolute !important;
      height: 1px;
      width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap
    }

    /* —— Header —— */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: linear-gradient(180deg, rgba(0, 0, 0, .45), rgba(0, 0, 0, .0)), var(--panel);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid var(--border)
    }

    .nav {
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: space-between
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px
    }

    .logo {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent-2), var(--accent-3));
      box-shadow: var(--shadow)
    }

    .brand h1 {
      font-size: 18px;
      margin: 0
    }

    .navlinks {
      display: flex;
      gap: 14px
    }

    .navlinks a {
      padding: 10px 12px;
      border-radius: 10px;
      background: transparent
    }

    .navlinks a.active,
    .navlinks a:hover {
      background: var(--chip)
    }

    /* —— Hero —— */
    .hero {
      display: grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 24px;
      align-items: center;
      padding: 28px 0;
      margin-bottom: 25px;
      /* <-- mehr Abstand nach unten */
    }

    .hero .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      padding: 24px;
      border-radius: 18px;
      box-shadow: var(--shadow)
    }

    .kpis {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-top: 18px
    }

    .kpi {
      background: var(--chip);
      border: 1px solid var(--border);
      padding: 10px 12px;
      border-radius: 12px
    }

    /* —— Controls —— */
    .controls {
      position: static;
      top: 64px;
      z-index: 40;
      margin: 6px 0 18px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow)
    }

    .controls .row {
      display: flex;
      gap: 14px;
      align-items: center;
      flex-wrap: wrap;
      padding: 14px 16px
    }

    .chip {
      padding: 8px 10px;
      border-radius: 999px;
      background: var(--chip);
      border: 1px solid var(--border);
      cursor: pointer;
      display: inline-flex;
      gap: 8px;
      align-items: center;
      font-size: 14px
    }

    .chip input {
      accent-color: var(--accent)
    }

    select,
    .search {
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 10px 12px;
      border-radius: 12px
    }

    .spacer {
      flex: 1
    }

    .toggle {
      border: 1px solid var(--border);
      background: var(--card);
      padding: 8px 10px;
      border-radius: 12px;
      cursor: pointer
    }

    /* —— Grid —— */
    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 16px
    }

    .card {
      grid-column: span 4;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform .08s ease
    }

    .card:hover {
      transform: translateY(-2px)
    }

    .media {
      aspect-ratio: 16/10;
      background: linear-gradient(135deg, #263041, #1d2431);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #9fb2d2;
      border-bottom: 1px solid var(--border)
    }

    .badge {
      position: absolute;
      margin: 10px;
      padding: 6px 8px;
      background: rgba(0, 0, 0, .55);
      backdrop-filter: blur(4px);
      border: 1px solid var(--border);
      border-radius: 999px;
      font-size: 12px
    }

    .content {
      padding: 14px 14px 16px
    }

    .title {
      margin: 0 0 6px;
      font-weight: 600
    }

    .meta {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 10px
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px
    }

    .tag {
      font-size: 12px;
      background: var(--chip);
      border: 1px solid var(--border);
      padding: 6px 8px;
      border-radius: 999px
    }

    /* 2-up and 1-up on smaller viewports */
    @media (max-width: 1024px) {
      .card {
        grid-column: span 6
      }

      .hero {
        grid-template-columns: 1fr
      }
    }

    @media (max-width: 640px) {
      .card {
        grid-column: span 12
      }
    }

    /* —— Modal —— */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .6);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px
    }

    .modal.open {
      display: flex
    }

    .dialog {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 18px;
      max-width: 1100px;
      width: 100%;
      max-height: 90vh;
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr 380px
    }

    .viewer {
      position: relative;
      padding: 18px;
      border-right: 1px solid var(--border)
    }

    .viewer .frame {
      aspect-ratio: 16/9;
      background: #0f131a;
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center
    }

    .viewer .nav {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      justify-content: space-between
    }

    .btn {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      cursor: pointer
    }

    .details {
      padding: 18px;
      overflow: auto
    }

    .details h3 {
      margin: 0 0 8px
    }

    .detail-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 12px
    }

    /* —— Footer —— */
    footer {
      margin: 28px 0 42px;
      color: var(--muted)
    }

    /* —— Utility —— */
    .pill {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--chip)
    }

    .status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--border)
    }

    .status.playable {
      background: rgba(126, 231, 135, .12);
      color: var(--accent)
    }

    .status.wip {
      background: rgba(255, 214, 102, .12);
      color: var(--warning)
    }

    .status.case {
      background: rgba(121, 192, 255, .12);
      color: var(--accent-2)
    }

    /* —— Simple icon placeholders —— */
    .ico {
      width: 18px;
      height: 18px;
      display: inline-block
    }

    .ico.grid {
      background: linear-gradient(90deg, #4f5b6e 33%, transparent 33% 66%, #4f5b6e 66%), linear-gradient(180deg, #4f5b6e 33%, transparent 33% 66%, #4f5b6e 66%)
    }

    .ico.sun {
      background: radial-gradient(circle at 50% 50%, #eab308 45%, transparent 46%)
    }

    .ico.moon {
      background: radial-gradient(circle at 50% 30%, #93c5fd 35%, transparent 36%), radial-gradient(circle at 60% 60%, #bfdbfe 15%, transparent 16%)
    }

    .hero {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .slideshow {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    .slide-track {
      display: flex;
      width: calc(250px * 10);
      animation: scroll 40s linear infinite;
    }

    .slide-track img {
      width: 250px;
      height: 300px;
      object-fit: cover;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(calc(-250px * 5));
      }
    }

    .profile-overlay {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      /* leicht abdunkeln */
      color: #fff;
      text-align: left;
      padding: 0 20px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #fff;
    }

    .about-text {
      max-width: 500px;
    }


    .modal {
      position: fixed;
      inset: 0;
      padding: 4vh 4vw;
      /* weniger Rand, mehr Platz */
      z-index: 10000;
      /* über allem */
    }

    .modal.open {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal .dialog {
      width: 100%;
      max-width: 1600px;
      /* vorher 1100px – jetzt breiter */
      height: 92vh;
      /* höher */
      max-height: none;
      /* Deckel weg */
      border-radius: 14px;
      display: grid;
      grid-template-columns: minmax(0, 2.2fr) minmax(320px, 1fr);
      /* breitere Medienfläche */
    }

    /* Medien-Viewer höher machen */
    .modal .viewer {
      padding: 16px;
      border-right: 1px solid var(--border);
    }

    .modal .viewer .frame {
      height: calc(92vh - 140px);
      /* nutzt fast die gesamte Höhe für Medien */
      aspect-ratio: auto;
      /* nicht auf 16:9 fixieren */
    }

    /* Sidebar scrollt, wenn viel Text */
    .modal .details {
      overflow: auto;
    }

    /* Mobile: echtes Vollbild */
    @media (max-width: 900px) {
      .modal {
        padding: 0;
      }

      .modal .dialog {
        height: 100vh;
        max-width: none;
        border-radius: 0;
        grid-template-columns: 1fr;
        /* eine Spalte */
      }

      .modal .viewer .frame {
        height: 56vh;
      }
    }

    /* Nur About-Modal kleiner machen */
    #aboutModal .dialog {
      max-width: 600px;
      /* Breiter = größer, schmaler = kleiner */
      width: 90vw;
      max-height: 80vh;
      grid-template-columns: 1fr;
      /* nur eine Spalte */
    }

    /* Prev/Next Buttons im Projekt-Modal */
    .modal .nav .btn {
      background-color: #3a7bd5;
      /* mittleres Blau */
      color: white;
      border: none;
    }

    .modal .nav .btn:hover {
      background-color: #5ca9ff;
      /* helleres Blau beim Hover */
      color: white;
    }

    /* === Profile Overlay – clean === */
    .profile-overlay {
      background: transparent;
      display: flex;
      justify-content: flex-start;
      /* links ausrichten */
      align-items: flex-start;
      text-align: left;
      gap: 8px;
      padding: 0 20px;
    }

    .profile-card {
      display: grid;
      grid-template-columns: 84px 1fr;
      /* Bild | Text */
      grid-template-rows: auto auto;
      /* Zeile 1: Bild + Header, Zeile 2: Text */
      column-gap: 14px;
      row-gap: 14px;

      max-width: 420px;
      padding: 22px 22px;
      border-radius: 26px;
      background: rgba(0, 0, 0, 0.75);
      border: 1px solid rgba(255, 255, 255, .15);
      box-shadow: 0 8px 24px rgba(0, 0, 0, .35);
    }

    /* H3 + P direkt als Grid-Kinder verwenden */
    .profile-overlay .about-text {
      display: contents;
    }

    /* Bild links, oben ausgerichtet */
    .profile-card .profile-pic {
      grid-column: 1;
      grid-row: 1;
      align-self: start;
      width: 84px;
      height: 84px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    /* Header rechts vom Bild */
    .profile-card h3 {
      grid-column: 2;
      grid-row: 1;
      margin: 0 0 4px;
      /* normaler Abstand */
      line-height: 1.2;
      font-size: 22px;
      align-self: center;
      /* mittig zur Bildhöhe */
    }

    /* Lauftext unter Bild + Header */
    .profile-card p {
      grid-column: 1 / -1;
      grid-row: 2;
      margin: 0;
      line-height: 1.5;
      opacity: 1;
    }


    /* Mobile: Karte nutzt die Breite, bleibt aber kompakt */
    @media (max-width: 640px) {
      .profile-overlay {
        padding: 0 12px;
      }

      .profile-card {
        max-width: calc(100% - 24px);
      }
    }

    #contactModal .btn.contact {
      background-color: #3a7bd5;
      color: #fff;
      border: none;
    }

    #contactModal .btn.contact:hover {
      background-color: #5ca9ff;
    }

    #contactModal .btn.contact.ghost {
      background: transparent;
      color: #3a7bd5;
      border: 1px solid #3a7bd5;
    }

    #contactModal .btn.contact.ghost:hover {
      color: #fff;
      background: #5ca9ff;
      border-color: #5ca9ff;
    }

    #contactModal .contact-row {
      display: flex;
      gap: 14px;
      align-items: center;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    #contactModal .contact-label {
      min-width: 70px;
      color: var(--muted);
    }

    #contactModal .contact-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    #contactModal .contact-note {
      margin-top: 12px;
      color: var(--muted);
      font-size: 14px;
    }

    /* ---- Gallery ---- */
    /* ---- Masonry Gallery (ArtStation-Style) ---- */
    .gallery-section {
      margin: 28px 0 40px;
    }

    .gallery-grid {
      column-gap: 8px;
      /* kleiner Abstand zwischen Spalten */
      column-fill: balance;
      /* gleichmäßig verteilen */
      /* Spaltenanzahl je nach Breite */
      column-count: 2;
    }

    @media (max-width: 1200px) {
      .gallery-grid {
        column-count: 3;
      }
    }

    @media (max-width: 800px) {
      .gallery-grid {
        column-count: 2;
      }
    }

    @media (max-width: 520px) {
      .gallery-grid {
        column-count: 1;
      }
    }

    .gallery-item {
      display: inline-block;
      /* wichtig für columns */
      width: 100%;
      margin: 0 0 8px;
      /* vertikaler Abstand */
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
      cursor: zoom-in;
      break-inside: avoid;
      /* verhindert Spaltenbrüche im Item */
    }

    .gallery-item img {
      display: block;
      width: 100%;
      height: auto;
      /* natürliche Höhe behalten (keine Quadrate) */
      object-fit: cover;
      transition: transform .2s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.02);
    }


    .controls .btn {
      background: #3a7bd5;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .controls .btn:hover {
      background: #5ca9ff;
    }

    /* Lightbox sauber zentrieren */
    #lightboxModal {
      display: none;
    }

    #lightboxModal.open {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #lightboxModal .dialog {
      position: relative;
      max-width: 96vw;
      max-height: 92vh;
      width: auto;
      height: auto;
      background: #000;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      /* wichtig für zentrieren */
    }

    #lightboxModal .frame {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      /* mittig */
      background: #000;
    }

    /* Bild nicht strecken, mittig halten */
    #lightboxModal .frame img {
      max-width: 96vw;
      max-height: 92vh;
      width: auto;
      height: auto;
      display: block;
      object-fit: contain;

      .lightbox-title {
        color: white;
        font-size: 16px;
        font-weight: 500;
        padding: 8px 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(0, 0, 0, 0.7);
      }
    }

    .lightbox-dialog {
      display: flex;
      flex-direction: column;
      /* Stapelt Titel, Bild, Close-Button */
      align-items: center;
      max-width: 96vw;
      max-height: 92vh;
    }

    .lightbox-title {
      width: 100%;
      text-align: center;
      /* zentriert den Text */
      color: white;
      font-size: 16px;
      font-weight: 500;
      padding: 8px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.7);
    }

    #lbFrame {
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      width: 100%;
      flex: 1;
      /* Bild nimmt restlichen Platz */
    }

    #lbFrame img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* Lightbox: Titel oben, Bild passt vollständig in den Rest */
    #lightboxModal.open {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #lightboxModal .dialog,
    #lightboxModal .lightbox-dialog {
      display: grid;
      grid-template-rows: auto 1fr;
      /* Zeile 1: Titel, Zeile 2: Bildbereich */
      max-width: 96vw;
      max-height: 92vh;
      width: min(96vw, 1600px);
      background: #000;
      position: relative;
      overflow: hidden;
    }

    #lightboxModal .lightbox-title {
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      padding: 8px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.7);
    }

    #lightboxModal .frame {
      /* sehr wichtig, sonst schneidet Grid Inhalte ab */
      min-height: 0;
      min-width: 0;

      display: flex;
      align-items: center;
      justify-content: center;
      overflow: auto;
      /* falls Bild höher ist, kann man scrollen statt Abschneiden */
      background: #000;
    }

    #lightboxModal .frame img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
    }


    /* --- Lightbox fix: 1 Spalte, Titel oben, Bild zentriert --- */
    #lightboxModal.open {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #lightboxModal .dialog {
      display: grid;
      grid-template-columns: 1fr !important;
      /* überschreibt 2-Spalten-Layout vom Projekt-Modal */
      grid-template-rows: auto 1fr;
      /* Zeile1: Titel, Zeile2: Bild */
      width: min(96vw, 1600px);
      height: min(92vh, 92vh);
      max-width: none;
      max-height: none;
      background: #000;
      position: relative;
      overflow: hidden;
      padding: 0;
      /* keine Extra-Padding */
    }

    #lightboxModal .lightbox-title {
      grid-row: 1;
      grid-column: 1;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      padding: 8px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.7);
    }

    #lightboxModal .frame {
      grid-row: 2;
      grid-column: 1;
      min-width: 0;
      min-height: 0;
      /* wichtig gegen Abschneiden */
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
      padding: 0;
      margin: 0;
    }

    #lightboxModal .frame img {
      display: block;
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
    }

    /* Close-Button überlagert, frisst keinen Platz */
    #lightboxModal .closebar {
      position: absolute;
      top: 1px;
      right: 1px;
    }

    #lightboxModal .closebar .btn {
      background: #0b192e;
      color: #fff;
      border: none;
    }

      return `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1600 1000'>
      <defs>
        <linearGradient id='g' x1='0' y1='0' x2='1' y2='1'>
          <stop offset='0%' stop-color='#1d2533'/>
          <stop offset='100%' stop-color='#0f131a'/>
        </linearGradient>
      </defs>
      <rect width='100%' height='100%' fill='url(#g)'/>
      <g fill='none' stroke='#2b3a52' stroke-width='3'>
        <rect x='40' y='40' width='1520' height='920' rx='22'/>
        <path d='M80 780 L560 360 L900 720 L1200 480 L1520 780'/>
        <circle cx='360' cy='560' r='70'/>
        <circle cx='1260' cy='560' r='70'/>
      </g>
      <text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-family='Inter,ui-sans-serif' font-size='72' fill='#9fb2d2' letter-spacing='1'>${label}</text>
    </svg>`;
    }

    const state = {
      filters: { discipline: new Set(['2D Art', 'Animation', '3D Art', 'Tech Art', 'Games']), media: new Set(['image', 'video']) },
      search: '', sort: 'default'
    };

    const grid = document.getElementById('grid');
    const searchEl = document.getElementById('search');
    const sortEl = document.getElementById('sort');

    // Filter listeners
    document.querySelectorAll('input[data-filter]')?.forEach(inp => {
      inp.addEventListener('change', e => {
        const k = inp.getAttribute('data-filter');
        if (inp.checked) state.filters[k].add(inp.value); else state.filters[k].delete(inp.value);
        render();
      });
    });
    searchEl.addEventListener('input', e => { state.search = e.target.value.toLowerCase(); render(); });
    sortEl.addEventListener('change', e => { state.sort = e.target.value; render(); });




    function render() {
      let items = PROJECTS.slice();
      // filter by discipline
      items = items.filter(p => state.filters.discipline.has(p.discipline));
      // filter by media type
      items = items.filter(p => state.filters.media.has(p.mediaType));
      // search
      if (state.search) {
        items = items.filter(p => (p.title + " " + (p.tags || []).join(' ') + " " + (p.tools || []).join(' ') + " " + (p.description || '')).toLowerCase().includes(state.search));
      }
      // sort
      items.sort((a, b) => {
        switch (state.sort) {
          case 'az':
            return a.title.localeCompare(b.title);
          case 'old':
            return new Date(a.date) - new Date(b.date);
          case 'new': // „Newest“
            return new Date(b.date) - new Date(a.date);
          case 'default':
          default:
            // Nur im Default: Games zuerst, innerhalb nach Datum neu → alt
            if (a.discipline === 'Games' && b.discipline !== 'Games') return -1;
            if (b.discipline === 'Games' && a.discipline !== 'Games') return 1;
            return new Date(b.date) - new Date(a.date);
        }
      });

      // draw
      grid.innerHTML = items.map(cardHTML).join('');

      // attach open handlers
      document.querySelectorAll('[data-open]')?.forEach(btn => {
        btn.addEventListener('click', () => openModal(btn.getAttribute('data-open')));
      });
    }
    function cleanupVideos(scope) {
      (scope || document).querySelectorAll('video').forEach(v => {
        try { v.pause(); v.currentTime = 0; } catch { }
        v.removeAttribute('src'); // Stoppt Streaming
        try { v.load(); } catch { }
      });
    }


    function cardHTML(p) {
      const cover = p.cover?.kind === 'image'
        ? `<img src="${p.cover.src}" alt="${p.title} cover"/>`
        : `<div class='media'>${p.mediaType.toUpperCase()}</div>`;

      const statuses = (p.status || []).map(s =>
        `<span class="status ${s}">${s === 'case' ? 'Case study' : s}</span>`
      ).join(' ');

      return `
    <article class="card" aria-labelledby="t-${p.id}" data-open="${p.id}">
      <div class="media" style="position:relative">
        ${cover}
        <span class="badge">${p.discipline}</span>
      </div>
      <div class="content">
        <h3 class="title" id="t-${p.id}">${p.title}</h3>
        <div class="meta">${p.tools?.join(' · ') || ''}</div>
        <div class="tags">
          ${statuses}
          ${(p.tags || []).map(t => `<span class='tag'>${t}</span>`).join('')}
        </div>
        <div style="margin-top:12px;display:flex;gap:8px">
          <a class="btn" href="#" onclick="event.preventDefault();openModal('${p.id}')">Details</a>
        </div>
      </div>
    </article>
  `;
    }

    // —— Modal / viewer ——
    const modal = document.createElement('div');
    modal.className = 'modal';
    modal.innerHTML = `<div class='dialog'>
      <div class='viewer'>
        <div id='frame' class='frame'></div>
        <div class='nav'>
          <button class='btn' id='prev'>&larr; Prev</button>
          <div style='display:flex;gap:8px'><span class='pill' id='slideLabel'></span></div>
          <button class='btn' id='next'>Next &rarr;</button>
        </div>
      </div>
      <aside class='details'>
        <div style='display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:8px'>
          <h3 id='dTitle' style='margin:0'></h3>
          <button class='btn' id='close' aria-label='Close'>&#10005;</button>
        </div>
        <div class='detail-row'><span class='pill' id='dDiscipline'></span></div>
        <p id='dDesc' style='margin-top:0'></p>
        <div style='display:flex;flex-wrap:wrap;gap:8px;margin:8px 0' id='dTags'></div>
        <div style='color:var(--muted);font-size:14px'>Date: <span id='dDate'></span></div>
      </aside>
    </div>`;
    document.body.appendChild(modal);

    let current = { idx: 0, proj: null };

    function openModal(id) {
      const p = PROJECTS.find(x => x.id === id);
      if (!p) return;
      current.proj = p; current.idx = 0;
      modal.classList.add('open');
      document.getElementById('dTitle').textContent = p.title;
      document.getElementById('dDiscipline').textContent = p.discipline;
      document.getElementById('dDesc').innerHTML = p.description || '';

      document.getElementById('dDate').textContent = p.date || '';
      document.getElementById('dTags').innerHTML = (p.tags || []).map(t => `<span class='tag'>${t}</span>`).join(' ');
      drawSlide();
    }

    function drawSlide() {
      const frame = document.getElementById('frame');
      cleanupVideos(frame);                // << vorher pausieren
      // … dann frame.innerHTML neu setzen …


      cleanupVideos(document.getElementById('frame')); // << stoppt Videos vom vorherigen Slide
      const f = document.getElementById('frame');
      const m = (current.proj.media && current.proj.media.length) ? current.proj.media[current.idx] : current.proj.cover;
      if (!m) { f.innerHTML = '<div style="padding:32px;color:var(--muted)">No media</div>'; return; }
      if (m.kind === 'image') {
        f.innerHTML = `<img src='${m.src}' alt='${current.proj.title} media ${current.idx + 1}'/>`;
      } else if (m.kind === 'video') {
        f.innerHTML = `<video controls ${m.poster ? `poster='${m.poster}'` : ''}><source src='${m.src}' type='video/mp4'/>Your browser does not support video.</video>`;
      } else if (m.kind === 'html') {
        f.innerHTML = m.src; // raw embed (e.g., <iframe ...>)
      }
      document.getElementById('slideLabel').textContent = `${current.idx + 1} / ${(current.proj.media || []).length || 1}`;
    }

    function closeProjectModal() {
      cleanupVideos(modal);                // << wichtig
      modal.classList.remove('open');
    }
    document.getElementById('close').addEventListener('click', closeProjectModal);
    modal.addEventListener('click', e => { if (e.target === modal) closeProjectModal(); });
    document.addEventListener('keydown', e => { if (e.key === 'Escape' && modal.classList.contains('open')) closeProjectModal(); });


    modal.addEventListener('click', e => { if (e.target === modal) closeProjectModal(); });
    modal.querySelector('#close').addEventListener('click', closeProjectModal);
    modal.querySelector('#prev').addEventListener('click', () => { if (!current.proj) return; current.idx = (current.idx - 1 + current.proj.media.length) % current.proj.media.length; drawSlide(); });
    modal.querySelector('#next').addEventListener('click', () => { if (!current.proj) return; current.idx = (current.idx + 1) % current.proj.media.length; drawSlide(); });


    // initial render
    render();
    // ===== About-Modal: wird per JS erstellt und verkabelt =====
    (function () {
      // 1) Modal bauen, falls nicht vorhanden
      let aboutModal = document.getElementById('aboutModal');
      if (!aboutModal) {
        aboutModal = document.createElement('div');
        aboutModal.id = 'aboutModal';
        aboutModal.className = 'modal';
        aboutModal.style.display = 'none'; // wird per .open sichtbar
        aboutModal.innerHTML = `
      <div class="dialog" role="dialog" aria-labelledby="aboutTitle" aria-modal="true">
       
        <aside class="details">
          <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:8px">
            <h3 id="aboutTitle" style="margin:0">About Me</h3>
            <button class="btn" id="aboutClose" aria-label="Close">✕</button>
          </div>
          <p>
I am a Munich-based designer with a Bachelor of Arts in Design, specialized in Illustration.<br>
My work spans a wide range of creative fields: from traditional illustration to game art in 2D as well as 3D, including animation and shader design.<br><br>

</p>

<p style="color:var(--muted);font-size:14px">Munich · smillapelz@gmail.com</p>

        </aside>
      </div>`;
        document.body.appendChild(aboutModal);
      }

      // 2) Trigger-Button finden (per ID oder Fallback über Link-Text "About")
      const aboutBtn =
        document.getElementById('aboutBtn') ||
        Array.from(document.querySelectorAll('header a'))
          .find(a => a.textContent.trim().toLowerCase() === 'about');

      const aboutClose = aboutModal.querySelector('#aboutClose');

      function openAbout(e) {
        if (e) e.preventDefault();
        aboutModal.style.display = 'flex';
        aboutModal.classList.add('open');
      }
      function closeAbout() {
        aboutModal.classList.remove('open');
        setTimeout(() => { aboutModal.style.display = 'none'; }, 100);
      }

      // 3) Events
      aboutBtn && aboutBtn.addEventListener('click', openAbout);
      aboutClose && aboutClose.addEventListener('click', closeAbout);
      aboutModal.addEventListener('click', e => { if (e.target === aboutModal) closeAbout(); });
      document.addEventListener('keydown', e => { if (e.key === 'Escape' && aboutModal.classList.contains('open')) closeAbout(); });
    })();
    // ===== Contact-Modal: robust (erstellt sich selbst, falls nicht vorhanden) =====
    (function () {
      // 0) Trigger finden (id bevorzugt; Fallback: alter Link mit href="#contact")
      const contactBtn =
        document.getElementById('contactBtn') ||
        Array.from(document.querySelectorAll('header a')).find(a => a.getAttribute('href') === '#contact');

      // 1) Modal anlegen, falls nicht vorhanden
      let contactModal = document.getElementById('contactModal');
      if (!contactModal) {
        contactModal = document.createElement('div');
        contactModal.id = 'contactModal';
        contactModal.className = 'modal';
        contactModal.style.display = 'none';
        contactModal.innerHTML = `
     <div class="dialog" role="dialog" aria-labelledby="contactTitle" aria-modal="true">
  <aside class="details">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:8px">
      <h3 id="contactTitle" style="margin:0">Contact</h3>
      <button class="btn" id="closeContact" aria-label="Close">✕</button>
    </div>
 <p style="margin:0 0 12px; line-height:1.4;">
      
      Feel free to get in touch:
    </p>
           <div class="contact-row">
      <a class="btn contact" href="mailto:smillapelz@gmail.com">smillapelz@gmail.com</a>
           
            </div>
          
          <p class="contact-note">Munich · CET · </p>
        </aside>
      </div>`;
        document.body.appendChild(contactModal);
      }

      const closeContact = contactModal.querySelector('#closeContact');
      const copyBtn = contactModal.querySelector('#copyMail');

      function openContact(e) { e && e.preventDefault(); contactModal.style.display = 'flex'; contactModal.classList.add('open'); }
      function close() { contactModal.classList.remove('open'); setTimeout(() => contactModal.style.display = 'none', 100); }

      contactBtn && contactBtn.addEventListener('click', openContact);
      closeContact && closeContact.addEventListener('click', close);
      contactModal.addEventListener('click', e => { if (e.target === contactModal) close(); });
      document.addEventListener('keydown', e => { if (e.key === 'Escape' && contactModal.classList.contains('open')) close(); });

      copyBtn && copyBtn.addEventListener('click', () => {
        const mail = copyBtn.dataset.mail;
        navigator.clipboard?.writeText(mail).then(() => {
          const old = copyBtn.textContent; copyBtn.textContent = 'Copied'; setTimeout(() => copyBtn.textContent = old, 1200);
        });
      });
    })();
    // ===== Gallery Daten (ersetze durch deine Dateien) =====
    const GALLERY = [


      { kind: 'image', src: 'https://i.imgur.com/S4XGSMX.png', title: 'Concept Art – Level Design' },
      { kind: 'image', src: 'https://i.imgur.com/559PSST.png', title: 'Concept Art – Level Design' },
      { kind: 'image', src: 'https://i.imgur.com/aK2pYwE.png', title: 'Concept Art – Level Design' },
      { kind: 'image', src: 'https://i.imgur.com/wCiK4nh.png', title: 'Concept Art – Level Design' },
      { kind: 'video', src: 'https://i.imgur.com/6qxghnH.mp4', title: 'Animation Demo' },
      { kind: 'video', src: 'https://i.imgur.com/SdxJmi0.mp4', title: 'Animation Demo' },
      { kind: 'image', src: 'https://i.imgur.com/KwrAxJG.png', title: 'Concept Art – Level Design' },
      { kind: 'image', src: 'https://i.imgur.com/aT8xdcH.png', title: 'Concept Art – Level Design' },

      { kind: 'image', src: 'https://i.imgur.com/k25XgpH.png', title: 'Concept Art – Level Design' },
      { kind: 'image', src: 'https://i.imgur.com/j8q5154.png', title: 'Concept Art – Level Design' },


      { kind: 'video', src: 'https://i.imgur.com/iziAwwI.mp4', title: 'Animation Demo' },
      { kind: 'video', src: 'https://i.imgur.com/FHJjmGV.mp4', title: 'Animation Demo' },


      // beliebig erweitern …
    ];

    // ===== Gallery Renderer =====
    (function renderGallery() {
      const host = document.getElementById('galleryGrid');
      if (!host) return;
      host.innerHTML = GALLERY.map((item, i) => {
        if (item.kind === 'video') {
          return `<figure class="gallery-item">
        <video src="${item.src}" muted autoplay loop playsinline
          onclick="openLightbox(${i})"></video>
      </figure>`;
        } else {
          return `<figure class="gallery-item">
        <img src="${item.src}" loading="lazy" alt=""
          onclick="openLightbox(${i})">
      </figure>`;
        }
      }).join('');
    })();



    // ===== Lightbox (selbst-erzeugend, wie beim About/Contact) =====
    window.openLightbox = (function () {
      let box = null, frame = null, titleEl = null, closeBtn = null;
      let current = 0;

      function ensure() {
        if (box) return;
        box = document.createElement('div');
        box.id = 'lightboxModal';
        box.className = 'modal';
        box.style.display = 'none';
        box.innerHTML = `
      <div class="dialog" style="max-width:90%;max-height:90%;">
        <div id="lbTitle" style="color:#fff;margin-bottom:8px;text-align:center"></div>
        <div class="frame" id="lbFrame" style="text-align:center"></div>
        <div class="nav" style="display:flex;justify-content:space-between;margin-top:8px">
          <button class="btn" id="lbPrev">← Prev</button>
          <button class="btn" id="lbClose">✕ Close</button>
          <button class="btn" id="lbNext">Next →</button>
        </div>
      </div>`;
        document.body.appendChild(box);
        frame = box.querySelector('#lbFrame');
        titleEl = box.querySelector('#lbTitle');
        closeBtn = box.querySelector('#lbClose');

        const close = () => {
          cleanupVideos(box);                // <<< Videos stoppen
          box.classList.remove('open');
          setTimeout(() => {
            box.style.display = 'none';
            frame.innerHTML = '';            // <<< Inhalt komplett leeren
          }, 100);
        };
        closeBtn.addEventListener('click', close);
        box.addEventListener('click', (e) => { if (e.target === box) close(); });

        // Prev/Next
        box.querySelector('#lbPrev').addEventListener('click', () => show(current - 1));
        box.querySelector('#lbNext').addEventListener('click', () => show(current + 1));
        document.addEventListener('keydown', (e) => {
          if (!box.classList.contains('open')) return;
          if (e.key === 'Escape') close();
          if (e.key === 'ArrowLeft') show(current - 1);
          if (e.key === 'ArrowRight') show(current + 1);
        });
      }

      function show(index) {
        if (index < 0) index = GALLERY.length - 1;
        if (index >= GALLERY.length) index = 0;
        current = index;
        const item = GALLERY[current];
        if (item.kind === 'video') {
          frame.innerHTML = `<video src="${item.src}" controls autoplay style="max-width:100%;max-height:80vh"></video>`;
        } else {
          frame.innerHTML = `<img src="${item.src}" alt="" style="max-width:100%;max-height:80vh">`;
        }
        titleEl.textContent = item.title || '';
      }

      return function (index) {
        ensure();
        show(index);
        box.style.display = 'flex';
        box.classList.add('open');
      };
    })();



    document.getElementById('jumpToGallery').addEventListener('click', () => {
      document.getElementById('gallery').scrollIntoView({ behavior: 'smooth' });
    });


  </script>

          <button class="btn" id="aboutClose" aria-label="Close">✕</button>
        </div>
        <p></p>
      </aside>
    </div>
  </div>
